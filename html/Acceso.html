<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="icon" type="image/png" href="/media/Grupo 1.png" />
    <meta name="description" content="Acceso al Sistema Informático Grato Pastas Artesanales">
    <meta name="robots" value="Noindex">
    <meta name="keywords" content="Acceso">
    <meta name="theme-color" content="#E23636">
    
    <!-- Libreria Menú -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <header class="slider-hero">
        <section class="">
            <div class="">
                <div class="">

                    <div class="text-center">
                    <img src="../media/Grupo 1.png" alt="Logo Sistema Informático Grato Pastas Artesanales"
                        style="width: 10rem;margin-bottom: 2rem;margin-top: 2rem;" 
                        class="img-fluid position-relative">

                    </div>


                    <div>
                        <form class="col-10 container card-body shadow bg-light"
                            style="width: 26rem;margin-bottom: 3rem;border-radius: 1rem;">
                            <div class="">
                                <div class="form-group text-center">
                                    <h3 class="mt-2 font-weight-bold">Ingreso al sistema</h3>
                                </div>
                                <div class="form-group text-left">
                                    <label for="exampleInputEmail1">Usuario o Correo Electrónico</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group text-left">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check text-left">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Mantener la sesión
                                        activa</label>
                                </div>
                                <a type="submit" class="btn btn-red shadow btn-block border-0 mb-2"
                                     href="Principal.html">Acceder</a>

                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </section>
    </header>


    <script src="js/app.js"></script>
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    

</body>

</html>
